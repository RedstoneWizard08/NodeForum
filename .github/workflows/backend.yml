name: Backend - Docker Build & Push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ› ï¸ Login to the container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          file: server.Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            redstonewizard08/nodeforum/backend:latest
            redstonewizard08/nodeforum/backend:${{ github.ref_name }}
